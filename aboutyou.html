            </div>
        `;
        
        modalOverlay.classList.remove('closing');
        modalOverlay.classList.add('active');

        // Pause orbit animation when modal is open for better focus
        document.querySelector('.orbit-container').style.animationPlayState = 'paused';
         document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.style.animationPlayState = 'paused';
        });
    }

    function closeModal() {
        if (!isModalOpen) return;
        modalOverlay.classList.add('closing');
        
        setTimeout(() => {
            modalOverlay.classList.remove('active');
            modalOverlay.classList.remove('closing');
            isModalOpen = false;
             // Resume orbit animation
            document.querySelector('.orbit-container').style.animationPlayState = 'running';
             document.querySelectorAll('.icon-btn').forEach(btn => {
                btn.style.animationPlayState = 'running';
            });
        }, 300);
    }

    closeBtn.onclick = closeModal;
    modalOverlay.onclick = (e) => {
        // Only close if clicking the overlay background, not the card itself
        if (e.target === modalOverlay) closeModal();
    }
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });

    // === SNOW CANVAS EFFECT (No changes here, just kept it working) ===
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Snowflake {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * -height;
            this.vy = 1 + Math.random() * 3;
            this.vx = 0.5 - Math.random();
            this.r = 1 + Math.random() * 4;
            this.o = 0.5 + Math.random() * 0.5;
            this.shine = Math.random() > 0.9;
        }

        update() {
            this.y += this.vy;
            this.x += this.vx;
            this.vx += (Math.random() - 0.5) * 0.05;
            if (this.y > height) {
                this.reset();
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            
            if (this.shine) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "white";
                ctx.fillStyle = `rgba(255, 255, 255, ${this.o})`;
            } else {
                ctx.shadowBlur = 0;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.o * 0.8})`;
            }
            
            ctx.fill();
            ctx.closePath();
        }
    }

    for (let i = 0; i < 150; i++) {
        particles.push(new Snowflake());
        particles[i].y = Math.random() * height;
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let p of particles) {
            p.update();
            p.draw();
        }
        requestAnimationFrame(animate);
    }
    animate();

</script>
